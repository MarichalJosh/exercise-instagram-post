<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>

<body>
    <div class="container">
        <div class="post">
            <div class="head">
                <span>
                    <span><i class="fab fa-html5"></i></span>
                    <span><strong>HTML5</strong></span>
                </span>                      
                <span class="menu"><i class="fas fa-ellipsis-v"></i></span>
            </div>
            <div class="image">
                <img src="assets/images/Diseño sin título.png" alt="">
            </div>
            <div class="icons">
                <span><i class="far fa-heart"></i></span>
                <span><i class="far fa-comment"></i></span>
                <span><i class="far fa-paper-plane"></i></span>
                <span class="bookmark"><i class="far fa-bookmark"></i></span>
            </div>
            <div class="content">
                <p>Liked by <strong>By 4GeeksAcademy, html5, Web and 100,000 others</strong></p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa beatae consectetur, architecto
                    asperiores inventore eligendi natus sapiente cupiditate enim cumque qui in ad autem explicabo id
                    saepe quam facilis alias?</p>
            </div>
        </div>

    </div>
</body>

</html>
